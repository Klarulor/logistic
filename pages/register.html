<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles\style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <ul class="nav justify-content-center nav-fill nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/workspace">Workspace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/info">Info</a>
            </li>
        </ul>
        <div class="box">
            <h1>Register Page</h1>
            <p>To register enter username and password: </p>
            <form method="post" action="/register">
                <p>Username: <input type="text" name="login" id="log-in"></p>
                <p>Password: <input type="password" name="password" id="pass"></p>
                <input type="submit" class="btn btn-secondary" name="submit">
                <p class="paragraph-login">Already have account?</p>
                <button type="button" class="btn btn-secondary" onclick="window.location.href = '/login';">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
